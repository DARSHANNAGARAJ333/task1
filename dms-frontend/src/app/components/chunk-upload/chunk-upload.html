<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-lg text-center">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">ðŸ“¤ Chunk File Uploader</h2>

    <label class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-blue-400 rounded-xl cursor-pointer hover:bg-blue-50 relative">
      <div class="flex flex-col items-center justify-center pt-5 pb-6">
        <p class="text-gray-500 font-medium">Click or drag to upload a file</p>
      </div>
      <input type="file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" (change)="onFileSelected($event)" />
    </label>

    <div *ngIf="uploading" class="mt-6">
      <div class="w-full bg-gray-200 rounded-full h-3">
        <div class="bg-blue-500 h-3 rounded-full transition-all" [style.width.%]="progress"></div>
      </div>
      <p class="mt-2 text-sm text-gray-600">
        Uploading {{ fileName }} ({{ fileSizeMB }} MB) â€” {{ progress | number:'1.0-0' }}%
      </p>
    </div>

    <p *ngIf="!uploading && progress === 100" class="mt-4 text-green-600 font-medium">
      âœ… {{ fileName }} uploaded successfully!
    </p>
  </div>
</div>
