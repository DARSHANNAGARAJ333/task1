<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4">Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter your email"
      />
      <div class="text-danger mt-1" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</div>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter your password"
      />
      <div class="text-danger mt-1" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <p class="mt-3 text-center">
    Don't have an account?
    <a routerLink="/signup">Sign up here</a>
  </p>
</div>
