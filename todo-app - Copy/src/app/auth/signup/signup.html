<div class="container mt-5">
  <h2>Signup</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Full Name</label>
      <input formControlName="fullName" class="form-control" />
      <div class="text-danger" *ngIf="signupForm.get('fullName')?.touched && signupForm.get('fullName')?.invalid">
        Full Name is required
      </div>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input formControlName="email" class="form-control" />
      <div class="text-danger" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        Enter valid email
      </div>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" />
      <div class="text-danger" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
        Password must be at least 6 characters
      </div>
    </div>

    <div class="mb-3">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control" />
      <div class="text-danger" *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.invalid">
        Confirm Password is required
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Signup</button>
  </form>
</div>
